<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis Assistant</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap">
  <script src="https://unpkg.com/@barba/core"></script>
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --accent: #fd79a8;
      --dark: #2d3436;
      --light: #f5f6fa;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
      cursor: none;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 10;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 600;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    strong {
      color: var(--accent);
      font-weight: 600;
    }
    
    #activateBtn {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: none;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
    }
    
    #activateBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    
    #activateBtn:active {
      transform: translateY(1px);
    }
    
    #activateBtn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--accent), var(--primary));
      z-index: -1;
      transition: opacity 0.3s ease;
      opacity: 0;
    }
    
    #activateBtn:hover::after {
      opacity: 1;
    }
    
    #status {
      font-size: 1.1rem;
      padding: 1rem;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      display: inline-block;
      transition: all 0.3s ease;
    }
    
    /* Cursor styles */
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: var(--accent);
      pointer-events: none;
      mix-blend-mode: difference;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
    }
    
    .cursor-follower {
      position: fixed;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(253, 121, 168, 0.3);
      pointer-events: none;
      z-index: 9998;
      transform: translate(-50%, -50%);
      transition: transform 0.4s ease, width 0.3s ease, height 0.3s ease;
    }
    
    .cursor-follower.active {
      width: 60px;
      height: 60px;
      background-color: rgba(253, 121, 168, 0.5);
    }
    
    /* Animated background */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }
    
    /* Page transitions */
    .transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary), var(--dark));
      z-index: 100;
      transform: scaleY(0);
      transform-origin: bottom;
    }
    
    .transition-overlay.active {
      transform: scaleY(1);
      transform-origin: top;
    }
  </style>
</head>
<body data-barba="wrapper">
  <!-- Cursor elements -->
  <div class="cursor"></div>
  <div class="cursor-follower"></div>
  
  <!-- Background particles -->
  <div class="bg-particles" id="particles"></div>
  
  <!-- Page transition overlay -->
  <div class="transition-overlay"></div>
  
  <div data-barba="container" data-barba-namespace="home" class="container">
    <h1>ðŸ‘‹ Welcome to Jarvis</h1>
    <p>Say "<strong>Hello Jarvis</strong>" or press the button to activate</p>

    <button id="activateBtn">ðŸŽ¤ Activate Jarvis</button>
    <div id="status">Jarvis is sleeping...</div>
  </div>
  <script src="jarvis.js"></script>
  <script>
    // Initialize Barba.js
    barba.init({
      transitions: [{
        name: 'default-transition',
        leave(data) {
          return gsap.to(data.current.container, {
            opacity: 0,
            duration: 0.5
          });
        },
        enter(data) {
          return gsap.from(data.next.container, {
            opacity: 0,
            duration: 0.5
          });
        }
      }]
    });
    
    // Custom cursor
    const cursor = document.querySelector('.cursor');
    const cursorFollower = document.querySelector('.cursor-follower');
    
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      
      setTimeout(() => {
        cursorFollower.style.left = e.clientX + 'px';
        cursorFollower.style.top = e.clientY + 'px';
      }, 100);
    });
    
    // Cursor effects on hover
    document.querySelectorAll('button, a').forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursorFollower.classList.add('active');
      });
      
      el.addEventListener('mouseleave', () => {
        cursorFollower.classList.remove('active');
      });
    });
    
    // Create background particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Random position
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.top = Math.random() * 100 + 'vh';
      
      // Random size
      const size = Math.random() * 3 + 1;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      
      // Random animation duration and delay
      const duration = Math.random() * 10 + 10;
      const delay = Math.random() * 5;
      particle.style.animationDuration = duration + 's';
      particle.style.animationDelay = delay + 's';
      
      particlesContainer.appendChild(particle);
    }
    
    // Button interaction
    const activateBtn = document.getElementById('activateBtn');
    const status = document.getElementById('status');
    
    activateBtn.addEventListener('click', () => {
      status.textContent = "Jarvis is listening...";
      status.style.backgroundColor = "rgba(108, 92, 231, 0.3)"; 
      
      // Simulate voice recognition
      setTimeout(() => {
        status.textContent = "How can I help you today?";
        status.style.backgroundColor = "rgba(253, 121, 168, 0.3)";
      }, 1500);
    });
    
    // Page load animation
    document.addEventListener('DOMContentLoaded', () => {
      gsap.from('.container h1', {
        y: -50,
        opacity: 0,
        duration: 0.8,
        ease: "power3.out"
      });
      
      gsap.from('.container p', {
        y: -30,
        opacity: 0,
        duration: 0.8,
        delay: 0.2,
        ease: "power3.out"
      });
      
      gsap.from('#activateBtn', {
        y: 30,
        opacity: 0,
        duration: 0.8,
        delay: 0.4,
        ease: "power3.out"
      });
      
      gsap.from('#status', {
        y: 30,
        opacity: 0,
        duration: 0.8,
        delay: 0.6,
        ease: "power3.out"
      });
    });
  </script>
</body>
</html>
