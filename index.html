<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jarvis Assistant</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Orbitron:wght@500&display=swap">
  <script src="https://unpkg.com/@barba/core"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --accent: #fd79a8;
      --dark: #0f0f1a;
      --light: #f5f6fa;
      --neon: #00f2ff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
      cursor: none;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 10;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, var(--primary), var(--neon));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
      font-family: 'Orbitron', sans-serif;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    strong {
      color: var(--neon);
      font-weight: 600;
    }
    
    #activateBtn {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: none;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 0 15px var(--neon);
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
      z-index: 10;
    }
    
    #activateBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), 0 0 25px var(--neon);
    }
    
    #status {
      font-size: 1.1rem;
      padding: 1rem;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      display: inline-block;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 242, 255, 0.2);
      box-shadow: inset 0 0 10px rgba(0, 242, 255, 0.1);
    }
    
    /* Dynamic DOM elements */
    .dom-structure {
      position: absolute;
      border: 1px solid rgba(0, 242, 255, 0.3);
      pointer-events: none;
      z-index: 5;
      transition: all 0.5s ease;
    }
    
    .dom-node {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: var(--neon);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--neon);
    }
    
    .dom-connection {
      position: absolute;
      height: 1px;
      background: linear-gradient(90deg, var(--neon), transparent);
      transform-origin: left center;
    }
    
    /* Cursor styles */
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: var(--neon);
      pointer-events: none;
      mix-blend-mode: screen;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
      box-shadow: 0 0 15px var(--neon);
    }
    
    .cursor-follower {
      position: fixed;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(0, 242, 255, 0.3);
      pointer-events: none;
      z-index: 9998;
      transform: translate(-50%, -50%);
      transition: transform 0.4s ease, width 0.3s ease, height 0.3s ease;
      box-shadow: 0 0 20px var(--neon);
      border: 1px solid rgba(0, 242, 255, 0.5);
    }
    
    /* HUD elements */
    .hud-element {
      position: fixed;
      border: 1px solid rgba(0, 242, 255, 0.3);
      background-color: rgba(0, 0, 0, 0.2);
      z-index: 2;
    }
    
    .hud-corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border-color: var(--neon);
      border-style: solid;
      border-width: 0;
    }
    
    .hud-corner-tl {
      top: 0;
      left: 0;
      border-top-width: 2px;
      border-left-width: 2px;
    }
    
    .hud-corner-tr {
      top: 0;
      right: 0;
      border-top-width: 2px;
      border-right-width: 2px;
    }
    
    .hud-corner-bl {
      bottom: 0;
      left: 0;
      border-bottom-width: 2px;
      border-left-width: 2px;
    }
    
    .hud-corner-br {
      bottom: 0;
      right: 0;
      border-bottom-width: 2px;
      border-right-width: 2px;
    }
    
    /* Animations */
    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
    
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .dom-structure {
        display: none;
      }
    }
  </style>
</head>
<body data-barba="wrapper">
  <!-- Cursor elements -->
  <div class="cursor"></div>
  <div class="cursor-follower"></div>
  
  <!-- Dynamic DOM structure elements -->
  <div id="dom-structures"></div>
  
  <!-- HUD elements -->
  <div class="hud-element" style="top: 20px; left: 20px; width: 150px; height: 80px;">
    <div class="hud-corner hud-corner-tl"></div>
    <div class="hud-corner hud-corner-tr"></div>
    <div class="hud-corner hud-corner-bl"></div>
    <div class="hud-corner hud-corner-br"></div>
    <div style="padding: 10px; font-family: 'Orbitron'; font-size: 0.8rem; color: var(--neon);">
      SYSTEM STATUS<br>
      <span style="animation: pulse 2s infinite;">ONLINE</span>
    </div>
  </div>
  
  <div class="hud-element" style="bottom: 20px; right: 20px; width: 200px; height: 60px;">
    <div class="hud-corner hud-corner-tl"></div>
    <div class="hud-corner hud-corner-tr"></div>
    <div class="hud-corner hud-corner-bl"></div>
    <div class="hud-corner hud-corner-br"></div>
    <div style="padding: 10px; font-family: 'Orbitron'; font-size: 0.8rem; color: var(--neon);">
      JARVIS v3.1.4<br>
      <span style="font-size: 0.7rem; opacity: 0.7;">READY FOR INPUT</span>
    </div>
  </div>
  
  <div data-barba="container" data-barba-namespace="home" class="container">
    <h1>ðŸ‘‹ WELCOME TO JARVIS</h1>
    <p>Say "<strong>Hello Jarvis</strong>" or press the button to activate</p>

    <button id="activateBtn">ðŸŽ¤ ACTIVATE JARVIS</button>
    <div id="status">SYSTEM STANDBY</div>
  </div>
  <script src="jarvis.js"></script>
  <script>
    // Initialize Barba.js
    barba.init({
      transitions: [{
        name: 'default-transition',
        leave(data) {
          return gsap.to(data.current.container, {
            opacity: 0,
            duration: 0.5
          });
        },
        enter(data) {
          return gsap.from(data.next.container, {
            opacity: 0,
            duration: 0.5
          });
        }
      }]
    });
    
    // Custom cursor
    const cursor = document.querySelector('.cursor');
    const cursorFollower = document.querySelector('.cursor-follower');
    
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      
      setTimeout(() => {
        cursorFollower.style.left = e.clientX + 'px';
        cursorFollower.style.top = e.clientY + 'px';
      }, 100);
    });
    
    // Cursor effects on hover
    document.querySelectorAll('button, a').forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursorFollower.style.width = '60px';
        cursorFollower.style.height = '60px';
        cursorFollower.style.backgroundColor = 'rgba(0, 242, 255, 0.5)';
      });
      
      el.addEventListener('mouseleave', () => {
        cursorFollower.style.width = '40px';
        cursorFollower.style.height = '40px';
        cursorFollower.style.backgroundColor = 'rgba(0, 242, 255, 0.3)';
      });
    });
    
    // Create dynamic DOM structure visualization
    const domStructures = document.getElementById('dom-structures');
    const structureCount = 8;
    
    function createDOMStructure() {
      const structure = document.createElement('div');
      structure.className = 'dom-structure';
      
      // Random position and size
      const size = Math.random() * 200 + 100;
      const left = Math.random() * (window.innerWidth - size);
      const top = Math.random() * (window.innerHeight - size);
      
      structure.style.width = `${size}px`;
      structure.style.height = `${size}px`;
      structure.style.left = `${left}px`;
      structure.style.top = `${top}px`;
      
      // Create nodes and connections
      const nodeCount = Math.floor(Math.random() * 4) + 3;
      const nodes = [];
      
      for (let i = 0; i < nodeCount; i++) {
        const node = document.createElement('div');
        node.className = 'dom-node';
        
        // Position node randomly within structure
        const nodeLeft = Math.random() * size;
        const nodeTop = Math.random() * size;
        
        node.style.left = `${nodeLeft}px`;
        node.style.top = `${nodeTop}px`;
        node.style.opacity = Math.random() * 0.5 + 0.5;
        
        structure.appendChild(node);
        nodes.push({el: node, x: nodeLeft, y: nodeTop});
      }
      
      // Create connections between nodes
      for (let i = 0; i < nodes.length - 1; i++) {
        const connection = document.createElement('div');
        connection.className = 'dom-connection';
        
        const startNode = nodes[i];
        const endNode = nodes[i+1];
        
        const dx = endNode.x - startNode.x;
        const dy = endNode.y - startNode.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
        
        connection.style.width = `${distance}px`;
        connection.style.left = `${startNode.x}px`;
        connection.style.top = `${startNode.y}px`;
        connection.style.transform = `rotate(${angle}deg)`;
        connection.style.opacity = Math.random() * 0.3 + 0.2;
        
        structure.appendChild(connection);
      }
      
      domStructures.appendChild(structure);
      
      // Animate the structure
      const duration = Math.random() * 20 + 20;
      const xMovement = (Math.random() - 0.5) * 200;
      const yMovement = (Math.random() - 0.5) * 200;
      
      gsap.to(structure, {
        x: xMovement,
        y: yMovement,
        duration: duration,
        yoyo: true,
        repeat: -1,
        ease: "sine.inOut"
      });
      
      // Animate opacity of nodes
      nodes.forEach(node => {
        gsap.to(node.el, {
          opacity: Math.random() * 0.5 + 0.1,
          duration: Math.random() * 3 + 2,
          yoyo: true,
          repeat: -1,
          ease: "sine.inOut"
        });
      });
    }
    
    // Create multiple structures
    for (let i = 0; i < structureCount; i++) {
      createDOMStructure();
    }
    
    // Button interaction
    const activateBtn = document.getElementById('activateBtn');
    const status = document.getElementById('status');
    
    activateBtn.addEventListener('click', () => {
      status.textContent = "LISTENING...";
      status.style.textShadow = "0 0 10px var(--neon)";
      status.style.borderColor = "var(--neon)";
      
      // Create a ripple effect
      const ripple = document.createElement('div');
      ripple.style.position = 'absolute';
      ripple.style.width = '10px';
      ripple.style.height = '10px';
      ripple.style.backgroundColor = 'transparent';
      ripple.style.border = '1px solid var(--neon)';
      ripple.style.borderRadius = '50%';
      ripple.style.pointerEvents = 'none';
      ripple.style.left = `${activateBtn.offsetLeft + activateBtn.offsetWidth/2 - 5}px`;
      ripple.style.top = `${activateBtn.offsetTop + activateBtn.offsetHeight/2 - 5}px`;
      document.body.appendChild(ripple);
      
      gsap.to(ripple, {
        width: 500,
        height: 500,
        opacity: 0,
        duration: 1.5,
        onComplete: () => ripple.remove()
      });
      
      // Simulate voice recognition
      setTimeout(() => {
        status.textContent = "READY FOR COMMANDS";
      }, 1500);
    });
    
    // Page load animation
    document.addEventListener('DOMContentLoaded', () => {
      gsap.from('.container h1', {
        y: -50,
        opacity: 0,
        duration: 0.8,
        ease: "power3.out"
      });
      
      gsap.from('.container p', {
        y: -30,
        opacity: 0,
        duration: 0.8,
        delay: 0.2,
        ease: "power3.out"
      });
      
      gsap.from('#activateBtn', {
        y: 30,
        opacity: 0,
        duration: 0.8,
        delay: 0.4,
        ease: "power3.out"
      });
      
      gsap.from('#status', {
        y: 30,
        opacity: 0,
        duration: 0.8,
        delay: 0.6,
        ease: "power3.out"
      });
      
      // Animate HUD elements
      gsap.from('.hud-element', {
        opacity: 0,
        y: 20,
        duration: 1,
        delay: 0.8,
        stagger: 0.2
      });
    });
  </script>
</body>
</html>
